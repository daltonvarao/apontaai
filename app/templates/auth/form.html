<form action="" method="post" id="auth-form">
  {{ form.csrf_token }}
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
      {{ form.email(class="form-control", placeholder=(form.email.label.text), **{'aria-describedby':"inputGroupPrepend2"}) }}
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2">
          <i class="fa fa-lock"></i>
        </span>
      </div>
      {{ form.password(class="form-control", placeholder=(form.password.label.text), **{'aria-describedby':"inputGroupPrepend2"}) }}
    </div>
  </div>
  <button class="btn btn-primary btn-lg w-100">Entrar</button>
</form>
