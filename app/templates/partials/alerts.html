{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert-panel">        
        <div class="alert d-flex justify-content-between text-{{category}} border-{{category}} shadow-sm border-top-0 border-left-4 border-right-0 border-bottom-0 align-items-center border alert-light float-right col-11 col-sm-7 col-md-5 col-lg-3 mr-3 mb-3 py-2 mt-3 alert-dismissible fade show" role="alert" style="z-index: 999; position: fixed; right: 0; top:20px;">
          <div class="d-flex justify-content-between align-items-center">
            <i class="fas fa-2x fa-{{'times' if category == 'danger' else 'check'}}-circle mr-4"></i> 
            <div>
              <span class="text-left">{{message}}</span>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
